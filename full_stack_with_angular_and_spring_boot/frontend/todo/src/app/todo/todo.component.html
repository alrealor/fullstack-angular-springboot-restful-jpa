<h1>TODO id: {{todoId}}</h1>

<div class="container">
   <fieldset class="form-group">
      <label>Description</label>
      <input type="text" [(ngModel)]="todo.description" class="form-control" name="description" 
            required="required" />
   </fieldset>

   <fieldset class="form-group">
      <label>Target Date</label>
      <input type="datetime" [(ngModel)]="todo.targetDate" class="form-control" name="targetDate" 
             required="required" /> 
   </fieldset>

   <button class="btn btn-success" (click)="saveTodo(todo.id)">Save</button>
</div>
