<h1>Login!</h1>
<div class="container">
   <!-- {{ errorMessage }} -> One way data binding to comunicate the component with the view -->
   <div class="alert alert-warning" *ngIf='isInvalidLogin'>{{errorMessage}}</div>   
    
   <!-- NgModel -> two ways data binding to comunicate the view with the component -->   
   User name: <input type="text" name="username" [(ngModel)]=userName/> 
   Password: <input type="password" name="password" [(ngModel)]=userPass/>
   
   <!-- (click)=handleLogin() -> Event data binding to communicate view with an action in the component -->   
   <!-- <button (click)=handleLogin() class="btn btn-success" >Login</button> -->
   <!-- <button (click)=handleBasicAuthLogin() class="btn btn-success" >Login</button> -->
   <button (click)=handleJWTAuthLogin() class="btn btn-success" >Login</button>
</div>
