<h1>My TodoÂ´s</h1>

<div class="alert alert-success" *ngIf='deleteMessage'>{{deleteMessage}}</div> 

<div class="container">
   <table class="table">
      <thead>
         <th>Id</th>
         <th>User Name</th>
         <th>Description</th>
         <th>Target Date</th>
         <th>Is Completed</th>
         <th>Update</th>
         <th>Delete</th>
      </thead>
      <tbody>
         <tr *ngFor='let todo of todos'>
            <td>{{ todo.id }}</td>
            <td>{{ todo.userName }}</td>
            <td>{{ todo.description }}</td>
            <td>{{ todo.targetDate | date }}</td>
            <td>{{ todo.done }}</td>
            <td><button (click)="updateTodo(todo.id)" class="btn btn-success">Update</button></td>
            <td><button (click)="deleteTodo(todo.id)" class="btn btn-warning">Delete</button></td>
         </tr>
      </tbody>
   </table>
</div>
